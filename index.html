<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Let us find you a doctor!</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h4>Search by a symptom<h4>
          <form id="userSymptom">
            <div class="form-group">
              <label for="symptom">Enter your symptom:</label>
              <input id="symptom" class="form-control" type="text" required>
            </div>
            <button type="submit" class="btn">Find Doctors</button>
          </form>
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h4>Search by a Doctor's name<h4>
          <form id="doctorName">
            <div class="form-group">
              <label for="firstName">Enter name:</label>
              <input id="firstName" class="form-control" type="text" required>
            </div>
            <button type="submit" class="btn">Find Doctors</button>
          </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="resultsOne"></div>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div id="resultsTwo"></div>
      </div>
    </div>
    </div>
  </body>
</html>
